<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1111幸福企業</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <header></header>
    <div class="company-wrapper">
        <section class="title-swiper">
            <div class="company-title">
                <div class="company-category">
                    <img src="assets/img/company-logo.png" class="brand" alt="">
                    <div class="category-content">
                        <p>飯店/旅館</p>
                        <div class="address">
                            <i class="fa-regular fa-location-dot"></i>
                            <p>台北市中山區民生東路三段6號</p>
                        </div>
                    </div>
                </div>
                <h3>台北(國泰)萬怡酒店_國泰飯店管理顧問事業股份有限公司民生建國分公司</h3>
                <hr>
                <div class="company-img">
                    <img src="assets/img/company-target.png" alt="">
                    <div class="img-award">
                        <img src="assets/img/company-award01.png" alt="">
                        <img src="assets/img/company-award02.png" alt="">
                        <img src="assets/img/company-award03.png" alt="">
                    </div>
                </div>
            </div>
            <swiper></swiper>
        </section>
        <section class="companyJob">
            <div class="title">
                <h2>幸福職涯</h2>
                <div class="search classBtn">
                    <input type="text" placeholder="輸入公司/品牌或職務關鍵字">
                    <button class="search-submit-btn btn">搜尋</button>
                </div>
            </div>
            <div class="linkTab">
                <a href="happiness-company.html" class="tabFocus">嚴選企業</a>
                <a href="happiness-job.html">推薦職缺</a>
            </div>
            <div class="company-select">
                <button class="advanced">進階搜尋</button>
                <div class="select-flex form-select">
                    <select name="area">
                        <option value="選地區">選地區</option>
                        <option value="選地區">選地區</option>
                        <option value="選地區">選地區</option>
                    </select>
                    <select name="industry">
                        <option value="選產業">選產業</option>
                        <option value="選產業">選產業</option>
                        <option value="選產業">選產業</option>
                    </select>
                    <select name="welfare">
                        <option value="選福利">選福利</option>
                        <option value="選福利">選福利</option>
                        <option value="選福利">選福利</option>
                    </select>
                </div>
            </div>
            <card-company-tag></card-company-tag>
            <pgnb-second class="pagination pgnb-style2"></pgnb-second>
        </section>
        <div class="ad-area-wrapper">
            <div class="ad-area-container">
                <img src="assets/img/ad-ex.png" alt="">
                <img src="assets/img/ad-ex.png" alt="">
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
